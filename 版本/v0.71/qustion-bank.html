<!DOCTYPE html>
<html lang="en">
<head>
    <title>彈幕化遊戲 - 題庫管理</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="0.60">

    <!-- -------------套件載入-------------- -->
    <link rel="stylesheet" href="./assets/css/suite/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/suite/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/suite/switchBtn.css">

    <script src="./assets/js/suite/jquery.min.js"></script>
    <script src="./assets/js/suite/jquery-ui.js"></script>
    <script src="./assets/js/suite/bootstrap.min.js"></script>
    <script src="./assets/js/suite/popper.min.js"></script>
    <script src="./assets/js/suite/code.createjs.com_1.0.0_createjs.min.js"></script>
    <!-- --------------套件載入------------- -->


    <!-- -----------------專案載入------------------ -->
    <link rel="stylesheet" href="./assets/css/qustion-bank.css">
    <script src="./assets/js/qustion-bank.js"></script>

    <style>
        
    </style>
</head>
<body>
  <div id="make-qus-bg" style="display: none;"></div>
  
    <div class="container-fluid row m-0" id="bg">
        <div class="back col-12"><a href="./personal.html">返回</a></div>
        <div class="col-4">
            <div class="qustionbank-con">
                <div class="board-con-2 qustionbank-parent">
                  <!-- 題庫上標 -->
                  <div class="qusbank-manager row">
                    <div class="qusbank-name col-10" >
                      題庫列表
                    </div>
                    <!-- <div class="qusbank-number col-5" qus-num="0">
                      題庫數量：0
                    </div> -->
                    <div class="col-2 d-flex justify-content-around">
                      <div class="create-qusbank">
                        <img src="./assets/icon/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="">
                      </div>
                    </div>
                  </div>

                  <!-- 題庫 -->
                  <div class="col row align-items-center qus-bank qusbank-choose" qusbank-id="1">
                      <div class="col-7 line-clamp-1 qustionbank-text">資料庫系統</div>
                      <div class="col-2 line-clamp-1 qustionbank-number" number="14">14題</div>
                      <div class="col-3 rank d-flex justify-content-around align-items-center">
                        <div class="edit-qusbank" edit-mode="false" qusbank-id="1">
                          <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="38px">
                        </div>
                        <div class="delete-qusbank-btn">
                          <img src="./assets/icon/delete_FILL0_wght300_GRAD0_opsz40.svg" alt="" width="38px">
                        </div>
                      </div>
                  </div>
                  <hr style="margin: 0;">
                  <!-- 題庫 -->
                  <div class="col row align-items-center qus-bank " qusbank-id="2">
                    <div class="col-7 line-clamp-1 qustionbank-text">資料庫系統2</div>
                    <div class="col-2 line-clamp-1 qustionbank-number">10題</div>
                    <div class="col-3 rank d-flex justify-content-around align-items-center">
                      <!-- <div class=" line-clamp-1 qustionbank-number">14</div> -->
                      <div class="edit-qusbank" edit-mode="false" qusbank-id="2">
                        <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="40px">
                      </div>
                      <div class="delete-qusbank-btn">
                        <img src="./assets/icon/delete_FILL0_wght300_GRAD0_opsz40.svg" alt="" width="38px">
                      </div>
                    </div>
                  </div>
                  <hr style="margin: 0;">
                  <!-- 題庫 -->
                  <div class="col row align-items-center qus-bank " qusbank-id="3">
                    <div class="col-7 line-clamp-1 qustionbank-text">資料庫系統3</div>
                    <div class="col-2 line-clamp-1 qustionbank-number">4題</div>
                    <div class="col-3 rank d-flex justify-content-around align-items-center">
                      <!-- <div class=" line-clamp-1 qustionbank-number">14</div> -->
                      <div class="edit-qusbank" edit-mode="false" qusbank-id="3">
                        <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="40px">
                      </div>
                      <div class="delete-qusbank-btn">
                        <img src="./assets/icon/delete_FILL0_wght300_GRAD0_opsz40.svg" alt="" width="38px">
                      </div>
                    </div>
                  </div>
                  <hr style="margin: 0;">
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="qustion-con">
                <div class="qus-manager row">
                  <div class="qustion-name col-5" >
                    題庫名稱
                  </div>
                  <div class="qustion-number col-5" qus-num="0">
                    題目數量：0
                  </div>
                  <div class="col-2 d-flex justify-content-around">
                    <!-- <div class="edit-qus" edit-mode="false">
                      <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" >
                      <img class="edit-false" src="./assets/icon/edit_off_FILL0_wght400_GRAD0_opsz48.svg" alt="" style="display: none;">
                    </div> -->
                    <div class="create-qus">
                      <img src="./assets/icon/add_circle_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                    </div>
                  </div>
                </div>
                <div class="accordion qustion-in-bank" id="accordionExample" qusbank-id="1">
                    <!-- 一個問題 -->
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="heading0">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse0" aria-expanded="true" aria-controls="collapse0">
                          <div class="delete-qus-btn">
                            <img src="./assets/icon/delete_FILL0_wght300_GRAD0_opsz40.svg" alt="" width="30px">
                          </div>
                          <div class="edit-qus" edit-mode="false" qusbank-id="1" qus-index="1" style="margin-right: 10px;">
                            <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="30px" >
                          </div>
                          <!-- <img class="edit-true" src="./assets/icon/edit_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="30px" style="margin-right: 10px;"> -->
                          <div class="create-date">
                            2023-02-02
                          </div>
                          <div class="qus-name">
                            題庫1的問題1
                          </div>
                        </button>
                      </h2>
                      <div id="collapse0" class="accordion-collapse collapse show" aria-labelledby="heading0" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <div class="row qus-btn-con" qus-index="1">
                            <div class="qus-btn col" qus-no="1">問題1選項A</div>
                            <div class="qus-btn col qus-btn-correct" qus-no="2">問題1選項B</div>
                            <div class="qus-btn col" qus-no="3">問題1選項C</div>
                            <div class="qus-btn col" qus-no="4">問題1選項D</div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <!-- --------------------出題視窗--------------------- -->
    <form action="" method="get">
      <div class="make-quetion-con" style="display: none;" mode="create">
          <div class="make-quetion container-fluid">
              <div class="row w-100" >
                  <textarea name="question-textarea" id="question-textarea" cols="10" rows="4" 
                  placeholder="請輸入題目並選擇正解" required ></textarea>
              </div>
              <div class="row" style="padding: 10px 20px;margin-top: 10px;">
                  <div class="col-6" style="margin-bottom: 10px;">
                      <input type="radio" class="qus-opation" name="qus-opation" 
                      id="qus-opation-1" value="1" required >
                      <input type="text" class="qus-opation-name" name="opation-name-1" 
                      id="opation-name-1" placeholder="請輸入選項" required >
                  </div>
                  <div class="col-6" style="margin-bottom: 10px;">
                      <input type="radio" class="qus-opation" name="qus-opation" 
                      id="qus-opation-2" value="2" required >
                      <input type="text" class="qus-opation-name" name="opation-name-2" 
                      id="opation-name-2" placeholder="請輸入選項" required >
                  </div>
                  <div class="col-6">
                      <input type="radio" class="qus-opation" name="qus-opation" 
                      id="qus-opation-3" value="3" required >
                      <input type="text" class="qus-opation-name" name="opation-name-3" 
                      id="opation-name-3" placeholder="請輸入選項" required >
                  </div>
                  <div class="col-6">
                      <input type="radio" class="qus-opation" name="qus-opation" 
                      id="qus-opation-4" value="4" required >
                      <input type="text" class="qus-opation-name" name="opation-name-4" 
                      id="opation-name-4" placeholder="請輸入選項" required >
                  </div>
              </div>
              <div class="row w-100" style="justify-content: center;align-items: center;">
                  <input type="submit" value="創建題目" id="make-qus-btn" class="create-qus-btn w-25">
                  <button id="make-qus-back" class="create-qus-btn w-25">返回</button>
              </div>
          </div>
      </div>
    </form>
    <!-- --------------------創建題庫視窗--------------------- -->
    <form action="" method="get">
      <div class="make-quetionbank-con" style="display: none;" mode="create" editQusBankId="0">
          <div class="make-qusbank container-fluid">
              <div class="row w-100" >
                  <!-- <textarea name="quesbank-textarea" id="quesbank-textarea" cols="10" rows="1" 
                  placeholder="請輸入題庫名稱" maxlength="10" required ></textarea> -->
                  <input type="text" name="quesbank-input" id="quesbank-input"
                  placeholder="請輸入題庫名稱" maxlength="10" required >
              </div>
              <div class="row w-100" style="justify-content: center;align-items: center;">
                  <input type="submit" value="創建題庫" id="make-qusbank-btn" class="create-qusbank-btn w-25">
                  <button id="make-qusbank-back" class="create-qusbank-btn w-25">返回</button>
                  <!-- <div id="make-qus-btn-t">測試題目</div> -->
              </div>
          </div>
      </div>
    </form>

    <!-- ------------------刪除題庫確認視窗--------------------------- -->
    <div class="delete-quetionbank-con" style="display: none;" deleteQusBankId="0">
      <div class="delete-qusbank container-fluid">
          <div class="w-100 delete-qusbank-text" >
              確定要刪除題庫嗎？<br/>此題庫以及包含在內的100個題目將會被移除。
          </div>
          <div class="row w-100" style="justify-content: center;align-items: center;">
            <button id="delete-qusbank-yes" class="delete-qusbank-check-btn w-25">確認</button>
            <button id="delete-qusbank-back" class="delete-qusbank-check-btn w-25">返回</button>
          </div>
      </div>
  </div>
  <!-- ------------------刪除題目確認視窗--------------------------- -->
  <div class="delete-quetion-con" style="display: none;" deleteQusBankId="0" deleteQusId="0">
    <div class="delete-qus container-fluid">
        <div class="w-100 delete-qus-text" >
            確定要刪除「」這個題目嗎？
        </div>
        <div class="row w-100" style="justify-content: center;align-items: center;">
          <button id="delete-qus-yes" class="delete-qusbank-check-btn w-25">確認</button>
          <button id="delete-qus-back" class="delete-qusbank-check-btn w-25">返回</button>
        </div>
    </div>
</div>
</body>
</html>
