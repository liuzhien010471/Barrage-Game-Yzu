<head>
    <title>彈幕化遊戲網站</title>

    <!-- -------------套件載入-------------- -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/jquery-ui.css">
    

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/code.createjs.com_1.0.0_createjs.min.js"></script>
    <!-- --------------套件載入------------- -->


    <!-- -----------------專案載入------------------ -->
    <link rel="stylesheet" href="./assets/css/game-ui.css">
    <script src="./assets/js/canvas.js"></script>
    <script src="./assets/js/chatroom.js"></script>


</head>
<body>
    <div class="container-fluid p-0">

        <div class="row">
            <div class="up">upbar</div>
        </div>

        <div class="row">
            <div class="col-2 left">left</div>

            <div class="col-7 center p-0">
                <div class="row">
                    <div class="" id="canvas-con" style="background-color: aquamarine;">
                        <canvas id="canvas" width="1280" height="720" 
                        style="border: 2px solid;"></canvas>
                    </div>
                    <div class="" id="qus-con">
                        <div class=" qus row align-items-center justify-content-center ">
                            <button class="col btn"><div class="text">按鈕1</div></button>
                            <button class="col btn"><div class="text">按鈕2</div></button>
                            <button class="col btn"><div class="text">按鈕3</div></button>
                            <button class="col btn"><div class="text">按鈕4</div></button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-3 right">
                <div id="chatroom-parent">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="chatroom-tab" data-bs-toggle="tab" data-bs-target="#chatroom" type="button" 
                          role="tab" aria-controls="chatroom" aria-selected="true">聊天室</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="member-tab" data-bs-toggle="tab" data-bs-target="#member" type="button" 
                          role="tab" aria-controls="member" aria-selected="false">成員</button>
                        </li>
                    </ul>

                    <div class="tab-content" id="chatroom-Tab-Content">
                        <div class="tab-pane fade show active row" id="chatroom" role="tabpanel" aria-labelledby="chatroom-tab">
                            <div class="" style="height: 92%;">
                                <div class="flex-column" id="chatroom-con" style="height: auto;">
                                    <!-- 其他人的對話 -->
                                    <div class="col row align-items-center" id="message-con">
                                        <div class="col-3 message-username">王建民</div>
                                        <div class="col-9 message-time">12:00</div>
                                        <div class="col-12 message">您好歡迎光臨</div>
                                    </div>
                                    <hr>
                                    <!-- 其他人的對話 -->
                                    <div class="col row align-items-center" id="message-con">
                                        <div class="col-3 message-username">大谷翔平</div>
                                        <div class="col-9 message-time">12:10</div>
                                        <div class="col-12 message">希望天使進季後賽</div>
                                    </div>
                                    <hr>
                                    <!-- 自己的對話 -->
                                    <div class="col row align-items-center" id="message-con">
                                        <div class="col-3 message-username-self" >楚奧特</div>
                                        <div class="col-9 message-time">12:21</div>
                                        <div class="col-12 message">我又受傷了</div>
                                    </div>
                                    <hr>
                                    <!-- 其他人的對話 -->
                                    <div class="col row" id="message-con">
                                        <div class="col-3 message-username">陌生人</div>
                                        <div class="col-9 message-time">12:30</div>
                                        <div class="col-12 message">希望天使進季後賽希望天使進季後賽希望天使進季後賽希望天使進季後賽希望天使進季後賽</div>
                                    </div>
                                    <hr>

                                </div>
                            </div>
                            <div class="message-input-con" style="height: 10%;">
                                <input type="text" name="輸入訊息" id="message-input">
                                <button id="send-message">送出</button>
                            </div>
                                
                        </div>

                        <div class="tab-pane fade" id="member" role="tabpanel" aria-labelledby="member-tab">
                            成員
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class=" down row align-items-center justify-content-start">
                <button class="col-2 btn">按鈕</button>
                <button class="col-2 btn">按鈕</button>
            </div>
        </div>
            
    </div>
