<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            background-color: rgb(54, 47, 47);
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main{
            background-color: rgb(253, 254, 255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 500px;
            border-radius: 20px;
            height: 830px;
            margin: 30px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(24, 18, 18,0);
        }
        div{
            margin-top: 5px;
            background-color: rgb(24, 18, 18,0);
            display: flex;
            align-items: start;
            justify-content: start;
            width: 300px;
        }
        span{
            background-color: rgb(24, 18, 18,0);
            color: white;
        }
        input{
            margin: 5px;
            background-color: rgb(24, 18, 18);
            border-color: black;
            border-style: solid;
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            width: 200px;
            height: 20px;
            font-size: 14px;
            color: white;
        }
        button{
            margin: 5px;
            background-color: rgb(24, 18, 18);
            border-color: black;
            border-style: solid;
            border-radius: 10px;
            width: 200px;
            height: 30px;
            font-size: 16px;
            color: white;
        }
        #inputFile{
            border-radius: 0;
            border: none;
            background-color: rgb(24, 18, 18,0);
            height: 30px;
            color: white;
        }
        img{
            
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        #imgDiv{
            margin: 10px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgb(54, 47, 47);
        }
        .div2{
            flex-direction: row;
        }
        .radioS{
            width: 250px;
        }
        hr{
            width: 300px;
            margin-top: 3px;
            margin-bottom: 3px;
        }
        label{
            color: white;
        }
        .btn{
            width: 80px;
            height: 40px;
            border-radius: 20px;
            margin-right: 10px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .btn:hover{
            background-color: rgb(41, 41, 41);
        }
        a{
            
            background-color: rgba(24, 18, 18,0);
            color: white;
            text-decoration: none;
        }
        .dataText{
            height: 40px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        section{
            background-color: rgba(253, 254, 255,0);
        }
    </style>

    </script>

</head>
